<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<a href="/insert/">Ajouter un(e) employé(e)</a>

<table>
  <caption ><b>Liste des employées</b></caption>
  <tr >
    <th style="text-align:center">Nom complet </th>
    <th style="text-align:center">E-mail</th>
    <th style="text-align:center">Service</th>
    <th colspan="2" style="text-align:center">Actions</th>
  </tr>
  {% for emp in employees %}

  <tr>
    <td>{{emp.nom}}</td>
    <td>{{emp.email}}</td>
    <td>{{emp.service.service}}</td>
    <td>
        <a href="/edit/{{emp.id}}" >Edit</a>
    </td>
    <td>
        <a href="/delete/{{emp.id}}" onclick="return confirm('Etes vous sur ?')">Delete</a>
    </td>
  </tr>
  {% endfor %}
  
  
</table>

</body>
</html>
